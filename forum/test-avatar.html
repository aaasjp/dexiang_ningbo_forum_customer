<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Avatar Click</title>
</head>
<body>
  <script>
    // 在浏览器控制台中执行点击
    setTimeout(() => {
      const buttons = document.querySelectorAll('.upload-btn');
      if (buttons.length > 0) {
        buttons[0].click();
      }
    }, 1000);
  </script>
</body>
</html>
